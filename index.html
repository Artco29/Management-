<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP RT 04 - Pro Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .active-nav { background: #2563eb; color: white; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        #loadingOverlay { background: rgba(0,0,0,0.5); display: none; }
    </style>
</head>
<body class="bg-gray-50">

<div id="loadingOverlay" class="fixed inset-0 z-[100] flex items-center justify-center text-white font-bold">
    <div class="bg-blue-600 p-4 rounded-lg shadow-lg">Menyimpan ke Cloud...</div>
</div>

<div class="flex flex-col md:flex-row min-h-screen">
    <nav class="w-full md:w-64 bg-white shadow-xl z-40">
        <div class="p-6 text-center border-b">
            <h1 class="text-2xl font-bold text-blue-700">ERP RT 04</h1>
            <p class="text-xs text-gray-400 uppercase tracking-widest mt-1">Management System</p>
        </div>
        <div class="flex md:flex-col overflow-x-auto md:overflow-hidden p-2 gap-1">
            <button onclick="nav('dashboard')" class="nav-btn w-full text-left px-4 py-3 rounded-lg active-nav">Dashboard</button>
            <button onclick="nav('warga')" class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">Data Warga</button>
            <button onclick="nav('ipl')" class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">IPL & Status</button>
            <button onclick="nav('kas')" class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">Kas & Rekap</button>
            <button onclick="nav('komplain')" class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-100">Komplain</button>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-10 overflow-y-auto">
        
        <section id="dashboard" class="content-section active">
            <h2 class="text-2xl font-bold mb-6">Dashboard Ringkasan</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-blue-500">
                    <p class="text-gray-400 text-sm">Total Warga</p>
                    <h3 id="statWarga" class="text-3xl font-bold">0</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-green-500">
                    <p class="text-gray-400 text-sm">Saldo Bersih</p>
                    <h3 id="statSaldo" class="text-3xl font-bold text-green-600">Rp 0</h3>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-red-500">
                    <p class="text-gray-400 text-sm">Pengeluaran</p>
                    <h3 id="statKeluar" class="text-3xl font-bold text-red-500">Rp 0</h3>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-xl shadow-sm"><canvas id="pieWarga"></canvas></div>
                <div class="bg-white p-6 rounded-xl shadow-sm"><canvas id="barKas"></canvas></div>
            </div>
        </section>

        <section id="warga" class="content-section">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-bold">Data Warga</h2>
                <div class="flex gap-2 w-full md:w-auto">
                    <input type="file" id="inputEx" class="hidden" onchange="importWarga(event)">
                    <button onclick="document.getElementById('inputEx').click()" class="bg-green-600 text-white px-4 py-2 rounded-lg flex-1">Impor Excel</button>
                    <button onclick="openModal('modalWarga')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex-1">+ Warga</button>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 uppercase text-xs font-bold text-gray-500">
                        <tr><th class="p-4">Nama</th><th class="p-4">Alamat</th><th class="p-4">Status</th><th class="p-4">Telp</th><th class="p-4 text-center">Aksi</th></tr>
                    </thead>
                    <tbody id="listWarga" class="divide-y"></tbody>
                </table>
            </div>
        </section>

        <section id="ipl" class="content-section">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Pembayaran IPL</h2>
                <button onclick="exportExcel('ipl')" class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm">Ekspor Laporan</button>
            </div>
            <form id="fIpl" class="bg-white p-6 rounded-xl shadow-sm mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="iplN" placeholder="Nama Warga" class="border p-2 rounded-lg" required>
                <input type="number" id="iplB" placeholder="Biaya (Rp)" class="border p-2 rounded-lg" required>
                <select id="iplS" class="border p-2 rounded-lg">
                    <option value="Lunas">Lunas</option>
                    <option value="Belum Bayar">Belum Bayar</option>
                </select>
                <button type="submit" class="bg-blue-600 text-white p-2 rounded-lg font-bold">Simpan</button>
            </form>
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="w-full text-left"><thead class="bg-gray-50 text-xs"><tr><th class="p-4">Nama</th><th class="p-4">Biaya</th><th class="p-4">Status</th><th class="p-4">Aksi</th></tr></thead><tbody id="listIpl" class="divide-y text-sm"></tbody></table>
            </div>
        </section>

        <section id="kas" class="content-section">
            <div class="flex justify-between items-center mb-6 text-sm md:text-base">
                <h2 class="text-2xl font-bold">Kas & Pengeluaran</h2>
                <button onclick="exportExcel('kas')" class="bg-green-700 text-white px-4 py-2 rounded-lg">Rekap Kas (Excel)</button>
            </div>
            <form id="fKas" class="bg-white p-6 rounded-xl shadow-sm mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
                <select id="kKat" class="border p-2 rounded-lg">
                    <option value="Lampu">Perbaikan Lampu</option>
                    <option value="CCTV">Perbaikan CCTV</option>
                    <option value="Token">Token Listrik</option>
                    <option value="Lainnya">Lain-lain</option>
                </select>
                <input type="number" id="kNom" placeholder="Nominal" class="border p-2 rounded-lg" required>
                <input type="text" id="kKet" placeholder="Keterangan" class="border p-2 rounded-lg">
                <button type="submit" class="bg-red-500 text-white p-2 rounded-lg font-bold">Catat Keluar</button>
            </form>
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <table class="w-full text-left"><thead class="bg-gray-50 text-xs"><tr><th class="p-4">Kategori</th><th class="p-4">Nominal</th><th class="p-4">Ket</th><th class="p-4">Aksi</th></tr></thead><tbody id="listKas" class="divide-y text-sm"></tbody></table>
            </div>
        </section>

        <section id="komplain" class="content-section">
            <h2 class="text-2xl font-bold mb-6">Komplain Warga</h2>
            <form id="fKomp" class="bg-white p-6 rounded-xl shadow-sm mb-6 flex flex-col gap-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="kompN" placeholder="Nama" class="border p-3 rounded-lg" required>
                    <input type="text" id="kompA" placeholder="Alamat/No Rumah" class="border p-3 rounded-lg" required>
                </div>
                <textarea id="kompI" placeholder="Isi Komplain..." class="border p-3 rounded-lg h-24" required></textarea>
                <button type="submit" class="bg-orange-500 text-white p-3 rounded-lg font-bold">Kirim Komplain</button>
            </form>
            <div id="listKomp" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

    </main>
</div>

<div id="modalWarga" class="fixed inset-0 bg-black/50 hidden z-50 flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl">
        <h3 class="text-xl font-bold mb-4">Tambah Data Warga</h3>
        <input type="text" id="wNama" placeholder="Nama Lengkap" class="w-full border p-3 mb-3 rounded-xl">
        <input type="text" id="wAlamat" placeholder="Alamat/No Rumah" class="w-full border p-3 mb-3 rounded-xl">
        <select id="wStatus" class="w-full border p-3 mb-3 rounded-xl"><option>Tetap</option><option>Kontrak</option></select>
        <input type="text" id="wTelp" placeholder="No WhatsApp" class="w-full border p-3 mb-6 rounded-xl">
        <div class="flex gap-2">
            <button onclick="closeModal('modalWarga')" class="flex-1 p-3 bg-gray-100 rounded-xl">Batal</button>
            <button onclick="saveWarga()" class="flex-1 p-3 bg-blue-600 text-white rounded-xl font-bold">Simpan</button>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI JSONBIN.IO (GANTI DISINI) ---
    const API_KEY = '$2a$10$Z/ZTmFb7wX/LLZ3FS8cbJ.nuUe9L/IBCX2pfLqnstIhgfrqXA.Ioq'; 
    const BIN_ID = '698b2e7a43b1c97be9742dc1';
    const ENDPOINT = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let db = { warga: [], ipl: [], kas: [], komplain: [] };

    // --- CORE LOGIC: CLOUD SYNC ---
    async function syncCloud(isLoad = false) {
        const loading = document.getElementById('loadingOverlay');
        if(!isLoad) loading.style.display = 'flex';
        
        try {
            const options = isLoad ? {
                method: 'GET',
                headers: { 'X-Master-Key': API_KEY }
            } : {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(db)
            };

            const res = await fetch(isLoad ? `${ENDPOINT}/latest` : ENDPOINT, options);
            const result = await res.json();
            
            if(isLoad) {
                db = result.record;
                console.log("Data loaded");
            }
            renderAll();
        } catch (e) {
            alert("Terjadi kesalahan sinkronisasi!");
        } finally {
            loading.style.display = 'none';
        }
    }

    // --- RENDER FUNCTIONS ---
    function renderAll() {
        // Render Warga
        document.getElementById('listWarga').innerHTML = db.warga.map((w, i) => `
            <tr>
                <td class="p-4 font-semibold">${w.nama}</td>
                <td class="p-4 text-gray-600">${w.alamat}</td>
                <td class="p-4"><span class="px-2 py-1 bg-blue-50 text-blue-600 rounded text-xs">${w.status}</span></td>
                <td class="p-4 text-gray-500">${w.telp}</td>
                <td class="p-4 text-center"><button onclick="del('warga', ${i})" class="text-red-400 hover:text-red-600 font-bold">×</button></td>
            </tr>
        `).join('');

        // Render IPL
        document.getElementById('listIpl').innerHTML = db.ipl.map((i, idx) => `
            <tr class="${i.status === 'Lunas' ? 'bg-green-50/50' : 'bg-red-50/50'}">
                <td class="p-4 font-bold">${i.nama}</td>
                <td class="p-4 italic">Rp ${parseInt(i.biaya).toLocaleString()}</td>
                <td class="p-4"><span class="font-bold ${i.status === 'Lunas' ? 'text-green-600' : 'text-red-600'}">${i.status}</span></td>
                <td class="p-4"><button onclick="del('ipl', ${idx})" class="text-red-500">Hapus</button></td>
            </tr>
        `).join('');

        // Render Kas
        document.getElementById('listKas').innerHTML = db.kas.map((k, i) => `
            <tr>
                <td class="p-4 font-bold text-red-600">${k.kategori}</td>
                <td class="p-4">Rp ${parseInt(k.nominal).toLocaleString()}</td>
                <td class="p-4 text-gray-500">${k.ket}</td>
                <td class="p-4"><button onclick="del('kas', ${i})" class="text-red-500">Hapus</button></td>
            </tr>
        `).join('');

        // Render Komplain
        document.getElementById('listKomp').innerHTML = db.komplain.map((k, i) => `
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-orange-400">
                <div class="flex justify-between"><strong>${k.nama} (${k.alamat})</strong> <button onclick="del('komplain', ${i})" class="text-red-300">×</button></div>
                <p class="text-sm text-gray-600 mt-2 italic">"${k.keterangan}"</p>
            </div>
        `).join('');

        updateStats();
        updateCharts();
    }

    function updateStats() {
        const income = db.ipl.filter(x => x.status === 'Lunas').reduce((s, x) => s + parseInt(x.biaya), 0);
        const outcome = db.kas.reduce((s, x) => s + parseInt(x.nominal), 0);
        document.getElementById('statWarga').innerText = db.warga.length;
        document.getElementById('statSaldo').innerText = 'Rp ' + (income - outcome).toLocaleString();
        document.getElementById('statKeluar').innerText = 'Rp ' + outcome.toLocaleString();
    }

    // --- ACTION FUNCTIONS ---
    function nav(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active-nav');
    }

    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

    function saveWarga() {
        db.warga.push({
            nama: document.getElementById('wNama').value,
            alamat: document.getElementById('wAlamat').value,
            status: document.getElementById('wStatus').value,
            telp: document.getElementById('wTelp').value
        });
        closeModal('modalWarga');
        syncCloud();
    }

    document.getElementById('fIpl').onsubmit = (e) => {
        e.preventDefault();
        db.ipl.push({
            nama: document.getElementById('iplN').value,
            biaya: document.getElementById('iplB').value,
            status: document.getElementById('iplS').value
        });
        e.target.reset();
        syncCloud();
    }

    document.getElementById('fKas').onsubmit = (e) => {
        e.preventDefault();
        db.kas.push({
            kategori: document.getElementById('kKat').value,
            nominal: document.getElementById('kNom').value,
            ket: document.getElementById('kKet').value
        });
        e.target.reset();
        syncCloud();
    }

    document.getElementById('fKomp').onsubmit = (e) => {
        e.preventDefault();
        db.komplain.push({
            nama: document.getElementById('kompN').value,
            alamat: document.getElementById('kompA').value,
            keterangan: document.getElementById('kompI').value
        });
        e.target.reset();
        syncCloud();
    }

    function del(key, idx) {
        if(confirm('Hapus data ini?')) {
            db[key].splice(idx, 1);
            syncCloud();
        }
    }

    function exportExcel(type) {
        const data = type === 'ipl' ? db.ipl : db.kas;
        const worksheet = XLSX.utils.json_to_sheet(data);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Laporan");
        XLSX.writeFile(workbook, `Laporan_${type}_RT04.xlsx`);
    }

    function importWarga(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const wb = XLSX.read(event.target.result, {type: 'binary'});
            const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
            data.forEach(item => {
                db.warga.push({
                    nama: item.Nama || item.nama,
                    alamat: item.Alamat || item.alamat,
                    status: item.Status || 'Tetap',
                    telp: item.Telp || item.telp || '-'
                });
            });
            syncCloud();
        };
        reader.readAsBinaryString(e.target.files[0]);
    }

    // --- CHARTING ---
    let c1, c2;
    function updateCharts() {
        const ctx1 = document.getElementById('pieWarga');
        const ctx2 = document.getElementById('barKas');
        if(c1) c1.destroy(); if(c2) c2.destroy();

        c1 = new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['Lunas', 'Belum'],
                datasets: [{ data: [db.ipl.filter(x=>x.status==='Lunas').length, db.ipl.filter(x=>x.status!=='Lunas').length], backgroundColor: ['#10b981', '#ef4444']}]
            },
            options: { plugins: { title: { display: true, text: 'Status Pembayaran IPL' } } }
        });

        const kasGr = {};
        db.kas.forEach(k => kasGr[k.kategori] = (kasGr[k.kategori] || 0) + parseInt(k.nominal));
        c2 = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: Object.keys(kasGr),
                datasets: [{ label: 'Pengeluaran (Rp)', data: Object.values(kasGr), backgroundColor: '#3b82f6'}]
            }
        });
    }

    // Inisialisasi awal
    syncCloud(true);
</script>
</body>
</html>
